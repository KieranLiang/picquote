<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开gerの图片字幕生成器</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23007bff'/%3E%3Cpath d='M20 30h60v40H20z' fill='white'/%3E%3Ctext x='50' y='60' font-family='Arial' font-size='12' text-anchor='middle' fill='%23007bff'%3E%E5%AD%97%E5%B9%95%3C/text%3E%3Cpath d='M30 20h40M30 80h40' stroke='white' stroke-width='2'/%3E%3C/svg%3E" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>开gerの图片字幕生成器</h1>
        <div class="main-content">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <!-- 上传图片 -->
                <div class="section">
                    <h2>上传图片</h2>
                    <div class="upload-area">
                        <label for="imageUpload" class="upload-btn">+ 选择图片</label>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                        <div id="uploadedFileName" class="file-name"></div>
                    </div>
                </div>

                <!-- 字幕设置 -->
                <div class="section">
                    <h2>字幕设置</h2>
                    <div class="settings-grid">
                        <div class="setting-item">
                            <label>字幕高度</label>
                            <div class="input-with-unit">
                                <input type="number" id="subtitleHeight" value="48" min="10" max="200">
                                <span>px</span>
                            </div>
                        </div>
                        <div class="setting-item">
                            <label>字体大小</label>
                            <div class="input-with-unit">
                                <input type="number" id="fontSize" value="36" min="8" max="100">
                                <span>px</span>
                            </div>
                        </div>
                        <div class="setting-item">
                            <label>字体颜色</label>
                            <div class="color-picker">
                                <input type="color" id="fontColor" value="#ffffff">
                                <input type="text" id="fontColorText" value="#ffffff" maxlength="7">
                            </div>
                        </div>
                        <div class="setting-item">
                            <label>轮廓颜色</label>
                            <div class="color-picker">
                                <input type="color" id="outlineColor" value="#000000">
                                <input type="text" id="outlineColorText" value="#000000" maxlength="7">
                            </div>
                        </div>
                        <div class="setting-item">
                            <label>字体样式</label>
                            <select id="fontFamily">
                                <option value="system-ui">系统默认</option>
                                <option value="SimSun">宋体</option>
                                <option value="SimHei">黑体</option>
                                <option value="Microsoft YaHei">微软雅黑</option>
                                <option value="Arial">Arial</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <label>字体粗细</label>
                            <select id="fontWeight">
                                <option value="normal">正常</option>
                                <option value="bold">加粗</option>
                                <option value="lighter">细体</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 字幕内容 -->
                <div class="section">
                    <h2>字幕内容</h2>
                    <textarea id="subtitleContent" rows="6" placeholder="请输入字幕内容，每行一条">
1
2
3
                    </textarea>
                </div>

                <!-- 操作按钮 -->
                <div class="section">
                    <button id="saveBtn" class="primary-btn">保存图片</button>
                </div>
            </div>

            <!-- 右侧预览区域 -->
            <div class="preview-panel">
                <h2>预览</h2>
                <div class="preview-area">
                    <canvas id="previewCanvas"></canvas>
                </div>
            </div>
        </div>
        <footer>
            <p>© 2025 开gerの图片字幕生成器 | 使用HTML5 Canvas技术</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
